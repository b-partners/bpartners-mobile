name: browserstack-deploy
on:
  push:
    branches:
      - '*'
  workflow_dispatch: 
  
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: npm install --force

      - run: cd android && ./gradlew assembleRelease

      - run: npm test

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/

      - run: curl -u "${{ secrets.BROWSERSTACK_USERNAME }}:${{ secrets.BROWSERSTACK_ACCESSKEY }}" -X POST "https://api-cloud.browserstack.com/app-live/upload" -F "file=@android/app/build/outputs/apk/release/app-release.apk"

  build-ios: 
    runs-on: macos-latest
    steps: 
      - uses: actions/checkout@v2

      - run: npm install --force

      - run: react-native bundle --entry-file index.js --platform ios --dev false --bundle-output ios/main.jsbundle --assets-dest ios

      - run: cd ios && pod install

      - run:  npm install --location=global react-native-cli

      - run: npm test 

      - uses: actions/upload-artifact@v1
        with:
          name: ios-app-release
          path: |
            ios/build/myapp.ipa
      
      - run: curl -u "${{ secrets.BROWSERSTACK_USERNAME }}:${{ secrets.BROWSERSTACK_ACCESSKEY }}" -X POST "https://api-cloud.browserstack.com/app-live/upload" -F "file=@ios/build/myapp.ipa"

      
