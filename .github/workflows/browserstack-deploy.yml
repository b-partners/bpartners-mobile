
name: browserstack-deploy
on:
  push:
    branches:
      - '*'
  workflow_dispatch: 
    inputs: 
     platform: 
       type: choice
       description: 'Platform'
       options:
         - all
         - android-store
         - ios-store
       required: true
jobs:
  build-android:
    if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v2

      - run: npm install --force

      - run: cd android && ./gradlew assembleRelease

      - run: npm test

      - run: curl -u "${{ secrets.BROWSERSTACK_USERNAME }}:${{ secrets.BROWSERSTACK_ACCESSKEY }}" -X POST "https://api-cloud.browserstack.com/app-live/upload" -F "file=@android/app/build/outputs/apk/release/app-release.apk"

  build-ios:

    env:
      AWS_REGION: eu-west-3

    if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios-store'

    runs-on: macos-latest

    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v2

      - run: npm install --force

      - run:  npm install --location=global react-native-cli
      
      - run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            
      - run: npm run ci:build:e2e

      - run: echo "ipaName=$(echo -n ${{ github.event.head_commit.message }} | sha1sum | awk '{print $1}')" >> $GITHUB_ENV

      - name: change extension app to ipa
        run: |
          mkdir Payload
          mv ios/build/Build/Products/Release-iphonesimulator/BpartnersMobile.app Payload/
          zip -r ${{ env.ipaName }}.ipa Payload

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@13d241b293754004c80624b5567555c4a39ffbe3
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ env.AWS_REGION }}

      - run: aws s3 cp ${{ env.ipaName }}.ipa s3://mobile-bpartners/ios/

      - run: curl -u "${{ secrets.BROWSERSTACK_USERNAME }}:${{ secrets.BROWSERSTACK_ACCESSKEY }}" -X POST "https://api-cloud.browserstack.com/app-live/upload" -F "file=@${{ env.ipaName }}.ipa"

      

