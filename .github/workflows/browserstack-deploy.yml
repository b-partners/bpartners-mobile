
name: browserstack-deploy
on:
  push:
    branches:
      - '*'
  workflow_dispatch: 
    inputs: 
     platform: 
       type: choice
       description: 'Platform'
       options:
         - all
         - android
         - ios
       required: true
jobs:
  build-android:
    if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android'
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v2

      - run: npm install --force

      - run: npm run build-android

      - name: Remove duplicated ressources
        run: |
          rm -rf /home/runner/work/bpartners-mobile/bpartners-mobile/android/app/src/main/res/drawable-*
          rm -rf /home/runner/work/bpartners-mobile/bpartners-mobile/android/app/src/main/res/raw

      - name: Setting up the environment variables
        run: |
          mkdir ~/.gradle
          sh ./setEnvironmentVariables.sh ${{ secrets.APP_UPLOAD_STORE_FILE }} ${{ secrets.APP_UPLOAD_STORE_PASSWORD }} ${{ secrets.APP_UPLOAD_KEY_ALIAS }} ${{ secrets.APP_UPLOAD_KEY_PASSWORD }}

      - name: Build release app and bundle app
        run: |
          cd android 
          ./gradlew assembleRelease

      - run: echo "apkName=$(echo -n ${{ github.event.head_commit.message }} | sha1sum | awk '{print $1}')" >> $GITHUB_ENV
      
      - run: mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/${{env.apkName}}.apk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@13d241b293754004c80624b5567555c4a39ffbe3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - run: aws s3 cp android/app/build/outputs/apk/release/${{env.apkName}}.apk s3://mobile-bpartners/android/

      - run: curl -u "${{ secrets.BROWSERSTACK_USERNAME }}:${{ secrets.BROWSERSTACK_ACCESSKEY }}" -X POST "https://api-cloud.browserstack.com/app-live/upload" -F "file=@android/app/build/outputs/apk/release/app-release.apk"


  build-ios: 
    if: github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios'
    runs-on: macos-latest
    timeout-minutes: 60
    steps: 
      - uses: actions/checkout@v2

      - run: npm install --force

      - run:  npm install --location=global react-native-cli
      
      - run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            
      - run: npm run ci:build:e2e

      - name: change extension app to ipa
        run: |
          mkdir Payload
          mv ios/build/Build/Products/Release-iphonesimulator/BpartnersMobile.app Payload/ 
          zip -r Payload.ipa Payload 

      - run: curl -u "${{ secrets.BROWSERSTACK_USERNAME }}:${{ secrets.BROWSERSTACK_ACCESSKEY }}" -X POST "https://api-cloud.browserstack.com/app-live/upload" -F "file=@Payload.ipa"

      

